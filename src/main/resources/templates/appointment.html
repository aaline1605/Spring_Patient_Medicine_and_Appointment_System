<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Appointment Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #F0F4C3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .doctor-details, .appointment-form {
            flex: 1;
            padding: 30px;
            margin: 0;
        }
        .doctor-details {
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .doctor-details h2, .appointment-form h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
        input[readonly] {
            background-color: #eee;
            color: #555;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="doctor-details">
        <h2>Doctor Details</h2>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:value="${doctor.name}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Specialization</label>
                <input type="text" th:value="${doctor.specialization}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Qualification</label>
                <input type="text" th:value="${doctor.qualification}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Experience</label>
                <input type="text" th:value="${doctor.experience}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Consultation Fee</label>
                <input type="text" th:value="${doctor.consultationFee}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Available Slot</label>
                <input type="text" th:value="${doctor.availableSlot}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Available Date</label>
                <input type="text" th:value="${doctor.availableDate}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Available Time</label>
                <input type="text" th:value="${doctor.availableTime}" readonly="readonly"/>
            </div>
            <input type="hidden" th:value="${doctor.doctorId}"/>
        </form>
    </div>
    <div class="appointment-form">
        <h2>Book Appointment</h2>
        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="post">

            <input type="hidden" th:value="${doctor.doctorId}" name="doctorId"/>
            <input type="hidden" th:value="${patientUser.id}" name="patientUserId"/>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" th:field="*{date}"/>
            </div>
            <div class="form-group">
                <label>Appointment Slots:</label>
                <select th:field="*{appointmentSlots}">
                    <option value="Morning">Slot 1 Morning</option>
                    <option value="Afternoon">Slot 2 Afternoon</option>
                    <option value="Evening">Slot 3 Evening</option>
                </select>
            </div>
            <div class="form-group">
                <label>Medical History:</label>
                <textarea th:field="*{medicalHistory}" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
